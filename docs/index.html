<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loom - AI-First Text Editor</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
        }
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
        pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow: auto; }
        code { font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace; }
    </style>
</head>
<body>
    <!-- This will be replaced by the markdown content -->
    <div id="content">Loading documentation...</div>

    <script>
        // Simple markdown renderer
        async function loadMarkdown() {
            try {
                const response = await fetch('index.md');
                const markdown = await response.text();
                
                // Simple markdown to HTML conversion (basic support)
                let html = markdown
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                    .replace(/^\s*\- (.*$)/gm, '<li>$1</li>')
                    .replace(/<li>.*/g, '<ul>' + '$&')
                    .replace(/.*<\/li>/g, '$&' + '</ul>')
                    .replace(/<\/ul>\s*<ul>/g, '');

                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = 'Error loading documentation. Please try again later.';
                console.error('Error loading markdown:', error);
            }
        }

        // Load the markdown when the page loads
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
